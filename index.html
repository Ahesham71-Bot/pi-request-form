<!DOCTYPE html>
<html>
<head>
  <title>Proforma Invoice Request</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; padding: 2em; max-width: 800px; margin: auto; background-color: #f5f5f7; }
    label, input, select, fieldset { display: block; margin-bottom: 1em; width: 100%; }
    fieldset { padding: 1em; border: 1px solid #ccc; border-radius: 12px; background-color: #fff; }
    button { padding: 0.6em 2em; font-size: 1em; border: none; background-color: #0071e3; color: white; border-radius: 10px; cursor: pointer; }
    button:hover { background-color: #005bb5; }
  </style>
</head>
<body>
  <h1>Proforma Invoice Request</h1>
  <form id="piForm">
    <label>Requested By: <input type="text" name="requested_by" required></label>
    <label>Requested For: <input type="text" name="requested_for" required></label>
    <label>Delivery Date (in weeks): <input type="number" name="delivery_weeks" required></label>
    <label>Delivery Type:
      <select name="delivery_type">
        <option value="CIF">CIF</option>
        <option value="Ex-Work">Ex-Work</option>
        <option value="Site Delivery">Site Delivery</option>
      </select>
    </label>
    <label>Payment Terms: <input type="text" name="payment_terms" required></label>
    <label>Client Name:
      <select name="client_name" id="clientDropdown" required></select>
    </label>
    <label>Number of Machines: <input type="number" name="machine_count" id="machine_count" min="1" required></label>

    <div id="machinesSection"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const manufacturers = {
      "ALBA": ["ALBA 9500", "ALBA 9600"],
      "Durkopp": ["Durkopp 576", "Durkopp 581"],
      "Epa Akin": ["EPA700", "EPA800"],
      "Hashima": ["Hashima HSP-800", "Hashima HP-600"],
      "Saloon": ["Saloon Auto Cutter", "Saloon Iron Press"],
      "Veith Systems": ["Veith Marker", "Veith Plotter"],
      "SmartMRT": ["Smart MRT-101", "Smart MRT-202"],
      "SVEGA": ["SVEGA Line 1", "SVEGA Line 2"],
      "Vitoni": ["Vitoni 200", "Vitoni 300"],
      "TEMEL Makina": ["Temel Stitch Pro", "Temel Cutter Max"],
      "Yilmak": ["Yilmak Auto", "Yilmak Twin"],
      "Jooke": ["Jooke 500", "Jooke 600"],
      "Lectra_Gerber": ["Lectra X2", "Gerber Cutter G2"],
      "Maccpi": ["Maccpi P1", "Maccpi P2"],
      "RoboTech": ["RoboTech Stitcher", "RoboTech Feeder"],
      "PMM": ["PMM Presser", "PMM Folder"],
      "Martin": ["Martin Mark 1", "Martin Mark 2"],
      "Timtas": ["Timtas Heat", "Timtas Iron"]
    };

    async function populateClientDropdown() {
      const sheetUrl = 'https://opensheet.elk.sh/1-qt49otjNLX1uAGhbdJ7I4JucFP6x9mJNobAIEnwaMA/Client%20IDs';
      try {
        const res = await fetch(sheetUrl);
        const clients = await res.json();
        const dropdown = document.getElementById('clientDropdown');
        clients.forEach(client => {
          const opt = document.createElement('option');
          opt.value = client['Client Name'];
          opt.textContent = client['Client Name'];
          dropdown.appendChild(opt);
        });
      } catch (err) {
        alert('Failed to load client list');
      }
    }

    populateClientDropdown();

    document.getElementById('machine_count').addEventListener('input', function () {
      const count = parseInt(this.value);
      const section = document.getElementById('machinesSection');
      section.innerHTML = '';
      if (isNaN(count) || count <= 0) return;
      for (let i = 1; i <= count; i++) {
        const fieldset = document.createElement('fieldset');
        fieldset.innerHTML = `
          <legend>Machine #${i}</legend>
          <label>Manufacturer:
            <select name="manufacturer_${i}" class="manufacturer" data-index="${i}" required>
              ${Object.keys(manufacturers).map(m => `<option value="${m}">${m}</option>`).join('')}
              <option value="Other">Other</option>
            </select>
          </label>
          <label class="machine-type-container" id="machine_type_container_${i}">
            Machine Type:
            <select name="machine_type_${i}" class="machine_type_dropdown"></select>
          </label>
        `;
        const qtyInput = document.createElement('input');
        qtyInput.type = 'number';
        qtyInput.name = `quantity_${i}`;
        qtyInput.required = true;
        qtyInput.placeholder = 'Quantity';
        const priceInput = document.createElement('input');
        priceInput.type = 'number';
        priceInput.name = `price_${i}`;
        priceInput.required = true;
        priceInput.placeholder = 'Price';

        fieldset.appendChild(document.createElement('br'));
        fieldset.appendChild(qtyInput);
        fieldset.appendChild(priceInput);
        section.appendChild(fieldset);
      }
      updateAllMachineDropdowns();
    });

    function updateAllMachineDropdowns() {
      document.querySelectorAll('.manufacturer').forEach(select => {
        const index = select.getAttribute('data-index');
        select.addEventListener('change', () => {
          const container = document.getElementById(`machine_type_container_${index}`);
          if (select.value === 'Other') {
            container.innerHTML = `Machine Type: <input name="machine_type_${index}" required>`;
          } else {
            const dropdown = document.createElement('select');
            dropdown.name = `machine_type_${index}`;
            dropdown.required = true;
            manufacturers[select.value].forEach(m => {
              const opt = document.createElement('option');
              opt.value = m;
              opt.textContent = m;
              dropdown.appendChild(opt);
            });
            container.innerHTML = 'Machine Type:';
            container.appendChild(dropdown);
          }
        });
        select.dispatchEvent(new Event('change'));
      });
    }

    document.getElementById('piForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://n8n.srv815640.hstgr.cloud/webhook/800ba158-7f33-4457-958d-a8f4cb883105', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('Request submitted successfully!');
        this.reset();
        document.getElementById('machinesSection').innerHTML = '';
      } else {
        alert('Failed to submit request.');
      }
    });
  </script>
</body>
</html>
