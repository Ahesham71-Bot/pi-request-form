<!DOCTYPE html>
<html>
<head>
  <title>Proforma Invoice Request</title>
  <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 40px;
      color: #1d1d1f;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 24px;
    }
    form {
      background: #fff;
      border-radius: 14px;
      padding: 32px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 32px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-bottom: 16px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d1d6;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    fieldset {
      border: 1px solid #e5e5ea;
      border-radius: 12px;
      margin-top: 20px;
      padding: 16px;
      background: #f2f2f7;
    }
    legend {
      font-weight: 600;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 24px;
    }
    button:hover {
      background-color: #005fcb;
    }
  </style>
</head>
<body>
  <form id="piForm">
    <h1>Proforma Invoice Request</h1>

    <label>Requested By:
      <input type="text" name="requested_by" required>
    </label>

    <label>Requested For:
      <input type="text" name="requested_for" required>
    </label>

    <label>Delivery Date (in weeks):
      <input type="number" name="delivery_weeks" required>
    </label>

    <label>Delivery Type:
      <select name="delivery_type">
        <option value="CIF">CIF</option>
        <option value="Ex-Work">Ex-Work</option>
        <option value="Site Delivery">Site Delivery</option>
      </select>
    </label>

    <label>Payment Terms:
      <input type="text" name="payment_terms" required>
    </label>

    <label>Client Name:
      <select name="client_name" id="clientDropdown" required></select>
    </label>

    <label>Number of Machines:
      <input type="number" name="machine_count" id="machine_count" min="1" required>
    </label>

    <div id="machinesSection"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    async function populateClientDropdown() {
      const sheetUrl = 'https://opensheet.elk.sh/1-qt49otjNLX1uAGhbdJ7I4JucFP6x9mJNobAIEnwaMA/Client%20IDs';
      try {
        const res = await fetch(sheetUrl);
        const clients = await res.json();
        const dropdown = document.getElementById('clientDropdown');
        clients.forEach(client => {
          const opt = document.createElement('option');
          opt.value = client['Client Name'];
          opt.textContent = client['Client Name'];
          dropdown.appendChild(opt);
        });
      } catch (err) {
        alert('Failed to load client list.');
      }
    }

    populateClientDropdown();

    document.getElementById('machine_count').addEventListener('input', function () {
      const count = parseInt(this.value);
      const section = document.getElementById('machinesSection');
      section.innerHTML = '';
      if (isNaN(count) || count <= 0) return;
      for (let i = 1; i <= count; i++) {
        section.innerHTML += `
          <fieldset>
            <legend>Machine #${i}</legend>
            <label>Manufacturer: <input type="text" name="manufacturer_${i}" required></label>
            <label>Machine Type: <input type="text" name="machine_type_${i}" required></label>
            <label>Quantity: <input type="number" name="quantity_${i}" required></label>
            <label>Price: <input type="number" name="price_${i}" required></label>
          </fieldset>
        `;
      }
    });

    document.getElementById('piForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://n8n.srv815640.hstgr.cloud/webhook/800ba158-7f33-4457-958d-a8f4cb883105', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('Request submitted successfully!');
        this.reset();
        document.getElementById('machinesSection').innerHTML = '';
      } else {
        alert('Failed to submit request.');
      }
    });
  </script>
</body>
</html>
